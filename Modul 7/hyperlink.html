<html>
    <head>
        <title>HYPERLINK</title>
        <style type="text/css">
        body {
            font-variant: small-caps;
        }
        A:visited{
            text-decoration: none;
            color: yellow;
            background-color: lime;
        }
        A:active{
            text-decoration: none;
            color: yellow;
            background-color: lime;
        }
        A:hover{
            text-decoration: none;
            color: white;
            background-color: lime;
        }
        </style>
        <body>
            HYPERLINK Menggunakan CSS <br>
            <a href="#">tombol 1</a>
            <a href="#">tombol 2</a>
            <a href="#">tombol 3</a>
            <a href="#">tombol 4</a>
        </body>
    </head>
</html>
