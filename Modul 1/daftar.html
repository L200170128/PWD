<html>
    <head>
        <title>Bullets and numberring</title>
    </head>
    <body>
        <p>daftar menggunakan bullets</p>
        <ul type="circle">
            <li>sunday</li>
            <li>monday</li>
            <li>tuesday</li>
        </ul>
        <p>daftar menggunakan numberring</p>
        <ol type="1">
            <li>sunday</li>
            <li>monday</li>
            <li>tuesday</li> 
        </ol>
        <p>daftar menggunakan huruf</p>
        <ol type="a">
            <li>sunday</li>
            <li>monday</li>
            <li>tuesday</li> 
        </ol>
        <p>daftar menggunakan romawi</p>
        <ol type="I">
            <li>sunday</li>
            <li>monday</li>
            <li>tuesday</li> 
        </ol>
    </body>
</html>
